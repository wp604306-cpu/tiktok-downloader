<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>TikTok Downloader</h1>

    <input type="text" id="url" placeholder="Masukkan link TikTok">
    <button onclick="downloadVideo()">Download</button>
    <button onclick="toggleTheme()">🌙 / ☀️</button>

    <p id="status"></p>
    <video id="preview" controls style="display:none; max-width:100%; margin-top:10px;"></video>
    <a id="downloadLink" style="display:none; margin-top:10px;">Klik untuk download</a>
</div>

<script src="script.js"></script>
</body>
      </html>
